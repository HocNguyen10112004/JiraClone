<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <link rel="stylesheet" href="mainstyle.css" />
    <link rel="stylesheet" href="navstyle.css" />
    <link rel="stylesheet" href="sidebarstyle.css" />
    <link rel="stylesheet" href="maincontentstyle.css" />
    <link rel="stylesheet" href="taskstyle.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <script src="CreateColumn.js"></script>
    <script src="HideSidebar.js"></script>
    <script src="DeleteColumn.js"></script>
    <script src="ChangeStatus.js"></script>
    <script src="Items/RenderNavItems.js"></script>
    <script src="Items/RenderSidebarItems.js"></script>
    <script src="Items/RenderCoumn.js"></script>
    <script src="Items/RenderTask.js"></script>
  </head>
  <body>
    <header>
      <nav id="main-nav">
        <ul id="inject">
          <li>
            <button>
              <i class="fas fa-th"></i>
            </button>
          </li>
          <li>
            <a href="">
              <img
                class="icon"
                src="https://cdn.worldvectorlogo.com/logos/jira-1.svg"
                alt="Jira Icon"
              />
              Jira
            </a>
          </li>
          <!-- Inject list of items here with RenderNavItems -->
          <li>
            <button class="create" id="createNav">Create</button>
          </li>
          <div id="gap-nav"></div>
          <li>
            <input type="text" placeholder="Search" />
          </li>
          <li>
            <button>
              <i class="fas fa-bell"></i>
            </button>
          </li>
          <li>
            <button>
              <i class="fas fa-question-circle"> </i>
            </button>
          </li>
          <li>
            <button id="setting">
              <i class="fas fa-cog"></i>
            </button>
          </li>
          <li>
            <button>
              <i class="fas fa-user"></i>
            </button>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <aside id="sidebar">
        <button id="toggle-sidebar">
          <i class="fas fa-bars"></i>
        </button>
        <div class="container">
          <img
            alt="Teams in Space logo"
            class="project-logo"
            src="https://storage.googleapis.com/a1aa/image/77cfa8f6-261d-47e6-16d8-d719250c875c.jpg"
          />
          <div>
            <p class="project-title">Teams in Space</p>
            <p class="project-subtitle">Classic software project</p>
          </div>
        </div>

        <nav class="sidebar-nav">
          <ul class="sidebar-list">
            <!-- Inject list of sidebar item here with RenderSidebarItems -->
          </ul>
        </nav>
      </aside>

      <section>
        <p id="project-title">Project / Magento-LATAM</p>
        <div id="top-content">
          <h1>Board</h1>
          <div class="container">
            <button id="release">Release</button>
            <i class="fas fa-ellipsis-h icon"></i>
          </div>
        </div>
        <div class="container-space-between">
          <div>
            <input type="text" placeholder="Search" />
            <select name="Quick Filters" id="quickfilter">
              <option value="">Quick Filters</option>
            </select>
          </div>
          <div>
            <input id="columnName" type="text" placeholder="Column Name" />
            <button id="add-column" class="create">
              <i class="fas fa-plus"></i> Thêm mới
            </button>
          </div>
        </div>
        <div id="main-content">
          <!-- Inject Column with RenderCoumn -->
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
